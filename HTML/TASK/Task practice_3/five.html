<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body>
    <h1><b>Please fill it and Submit</b></h1>
    <hr>
    <label for="names"><i>Name</i></label>
    <input type="text" id="names" placeholder="name"><br><br>
    <label for="email"><i>Email</i></label>
    <input type="email" id="email" placeholder="email"><br><br>
    <p><b>select a color u like:</b></p>
    <label for="r">Red</label>
    <input type="radio" name="select" id="r" value="red"><br><br>
    <label for="g">Green</label>
    <input type="radio" name="select" id="g" value="green"><br><br>
    <label for="b">Blue</label>
    <input type="radio" name="select" id="b" value="blue"><br><br>
    <label for="c">Select color u like</label><select name="selects" id="c">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select><br><br>
    <p><b>Choose ur skill level</b></p>
    <label for="begins">Beginner</label>
    <input type="checkbox" name="see" id="begins" value="beginner"><br><br>
    <label for="inter">Intermediate</label>
    <input type="checkbox" name="see" id="inter" value="intermediate"><br><br>
    <label for="adv">Advance</label>
    <input type="checkbox" name="see" id="adv" value="advance"><br><br>
    <button>Submit</button>
</body>
</html>
